<ion-header>
    <ion-toolbar color="secondary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Add mood rating</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">

    <ion-card>
        <ion-card-content>
            <img [src]="'../../../../assets/images/icons/mood' + moodValue + '.svg'  " >
           
        </ion-card-content>

    </ion-card>

    <ion-range [(ngModel)]="moodValue" [ticks]="true" [pin]="true" [snaps]="true" [min]="1" [max]="5">
        <ion-icon slot="end" name="happy-outline"></ion-icon>
        <ion-icon slot="start" name="sad-outline"></ion-icon>
      </ion-range>

      <ion-list>
        <ion-item>
          <ion-select label="Time of day" placeholder="Select period"  (ionChange)="handlePeriod($event)">
            <ion-select-option value="Morning">Morning</ion-select-option>
            <ion-select-option value="Afternoon">Afternoon</ion-select-option>
            <ion-select-option value="Evening">Evening</ion-select-option>
          </ion-select>
        </ion-item>
        </ion-list>

  </ion-content>
  <ion-footer>
    <ion-button expand="full" (click)="onSaveSelected()" [disabled]="!moodPeriod.length" >Save mood</ion-button>
  </ion-footer>
