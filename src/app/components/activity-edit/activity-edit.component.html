<ion-item-sliding>
    <ion-item lines="none" [class.itemChecked]="item.isChecked">

        <div class="editContainer">
            <div class="checkBox">
                <ion-checkbox
                aria-label=`item.name`
                  (ionChange)="activityChecked(item)"
                  [checked]="item.isChecked"
                >
              
              </ion-checkbox>
            </div>
        
            <div class="activityName">
                <ion-textarea [autoGrow]="true" [(ngModel)]="nameToEdit" (ionChange)="updateActivity()" [debounce]="100"></ion-textarea>
            </div>
        
            <div class="spoonCost">
                <ion-list>
                    <ion-item>
                      <ion-select aria-label="Spoon cost" interface="popover" placeholder="Spoon cost" [(ngModel)]="costToEdit" (ionChange)="updateActivityCost()">
                        <ion-select-option [value]="1">1</ion-select-option>
                        <ion-select-option [value]="2">2</ion-select-option>
                        <ion-select-option [value]="3">3</ion-select-option>
                        <ion-select-option [value]="4">4</ion-select-option>
                      </ion-select>
                    </ion-item>
                  </ion-list>
            </div>
        
        </div>
        
        
        
        
        </ion-item>
    <ion-item-options>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
</ion-item-sliding>
